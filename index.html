<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume 연습</title>
    <script src="https://kit.fontawesome.com/43cb3c60a4.js" crossorigin="anonymous"></script>

</head>
<body>

    <header id="header">
        <!-- 이력서 헤더 : 이름과 타이틀 작성 -->
        <h1>장동일(Dongil Jang)</h1>
        <hr>
        에이콘 아카데미
        <hr>
      </header>
      
      <main>
        <article id="mainLeft">
          <section>
            <p><i class="fa-thin fa-circle-info"></i>
                <a href=""></a>
            <i class="fa-thin fa-cart-shopping"></i></p>
            <h2>CONTACT</h2>
            <!-- 소셜 미디어를 비롯한 연락처 정보 -->
          </section>
          <section>
            <h2>SKILLS</h2>
            <!-- 자신이 잘할 수 있는 분야 -->
           </section>
           <section>
            <h2>EDUCATION</h2>
            <!-- 학력 -->
          </section>            
        </article>
        <article id="mainRight">
          <section>
           <h2>ABOUT</h2>
           <!-- 자기 소개 -->
          </section>
          <section>
            <h2>WORK EXPERIENCE</h2>
            <!-- 경력 작성 -->
          </section>
        </article>
      </main>
    
</body>
</html>
